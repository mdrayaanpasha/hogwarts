    <div id="display-name"></div>

<!-- Assuming you have a div with id "display-name" where you want to show the name -->
<div id="display-name"></div>

<script>
    // Retrieve the name from localStorage
    let name = localStorage.getItem("name");

    // Get the element where you want to display the name
    let displayDiv = document.getElementById('display-name');

    // Set the innerHTML of the display div to include the retrieved name
    displayDiv.innerHTML = `<h3>Dear ${name},</h3>
<p> Thank you, for your interest in Hogwarts School of Witchcraft & Wizardry,
We regret to inform you that after careful consideration, your application to Hogwarts School of Witchcraft & Wizardry has been declined. During our review process,  it has come to our attention through our enchanted screening processes that you possess qualities that align more closely with the Muggle world.
</p><p>
While we appreciate your interest, Hogwarts is exclusively for those with magical abilities. We encourage you to pursue your interests in the Muggle world and wish you success in all your future endeavors.
</p><p> <br>
Yours sincerely,
</p><p><br>
<b>Professor Minerva McGonagall (Not Really)</b></p><p>
Deputy Headmistress  </p><p>
Hogwarts School of Witchcraft & Wizardry</p>`;
</script>

</html>
